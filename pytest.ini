[pytest]
# Pytest configuration for FundAI

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Coverage
[coverage:run]
source = agents,api,core
omit = 
    */tests/*
    */__init__.py
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    asyncio: marks async tests

# Async
asyncio_mode = auto
