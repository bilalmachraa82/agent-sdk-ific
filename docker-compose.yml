version: '3.8'

# FundAI Development Stack
# Includes: API, PostgreSQL, Redis, Celery Worker

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: fundai-postgres
    environment:
      POSTGRES_USER: fundai
      POSTGRES_PASSWORD: fundai_dev_password
      POSTGRES_DB: fundai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fundai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis Cache & Message Broker
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: fundai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # FundAI API
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fundai-api
    environment:
      # Application
      ENVIRONMENT: development
      DEBUG: "true"
      LOG_LEVEL: INFO
      
      # API
      API_HOST: 0.0.0.0
      API_PORT: 8000
      
      # Security
      SECRET_KEY: dev-secret-key-change-in-production-min-32-chars
      
      # Database
      POSTGRES_USER: fundai
      POSTGRES_PASSWORD: fundai_dev_password
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: fundai
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      
      # Anthropic (set your key here or via .env)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      
      # Celery
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    ports:
      - "8000:8000"
    volumes:
      - ./agents:/app/agents
      - ./api:/app/api
      - ./core:/app/core
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # ============================================================================
  # Celery Worker (for async tasks)
  # ============================================================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fundai-celery
    environment:
      # Same as API but runs Celery
      ENVIRONMENT: development
      POSTGRES_USER: fundai
      POSTGRES_PASSWORD: fundai_dev_password
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: fundai
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    volumes:
      - ./agents:/app/agents
      - ./core:/app/core
      - ./data:/app/data
    depends_on:
      - redis
      - postgres
    command: celery -A core.celery_app worker --loglevel=info

  # ============================================================================
  # pgAdmin (Optional - Database Management UI)
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fundai-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fundai.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - admin

volumes:
  postgres_data:
    name: fundai_postgres_data
  redis_data:
    name: fundai_redis_data

networks:
  default:
    name: fundai_network
